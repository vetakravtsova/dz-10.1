<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>add-social</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="wrapper form-block">
      <div class="container">
        <form action="#" class="search-form">
          <div class="form-control form-group">
            <input class="input" type="text" placeholder="Поиск" />

            <input class="button" type="button" value="Поиск" />
          </div>
          <hr />
        </form>

        <h3>Связаться с нами</h3>
        <p>
          Вы можете связаться с нами по интересующим вопросам, написав нам:
        </p>
        <p>Укажите Ваш пол:</p>
        <form action="#" class="contact-form">
          <div class="radio-list">
            <label class="label">
              <input type="radio" name="gender" />
              <span class="radio">Мужской </span>
            </label>
            <label class="label">
              <input type="radio" name="gender" />
              <span class="radio">Женский</span>
            </label>
          </div>
          <div>
            <div class="form-group">
              <input class="input" type="text" placeholder="Имя" />
            </div>
            <div class="form-group">
              <input class="input" type="email" placeholder="E-mail" />
            </div>
          </div>
          <div class="fform-group">
            <textarea class="input" placeholder="Текст сообщения..."></textarea>

            <label class="check-row label">
              <input type="checkbox" />
              <span class="checkbox__text">Подписаться на наши новости.</span>
            </label>
          </div>
        </form>
        <input class="btn" type="submit" value="Отправить сообщение" />
      </div>

      <div class="social">
        <ul class="social-networks">
          <li>
            <a href="#" class="btn-google"><i class="icon-google-plus"></i></a>
          </li>
          <li>
            <a href="#" class="btn-facebook"><i class="icon-facebook"></i></a>
          </li>
          <li>
            <a href="#" class="btn-instagram"><i class="icon-instagram"></i></a>
          </li>
          <li>
            <a href="#" class="btn-telegram"><i class="icon-telegram"></i></a>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
